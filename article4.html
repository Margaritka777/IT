<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Перекладач сайту</title>
</head>
<body>

  <h2>Перекласти сайт українською</h2>
  <input type="text" id="siteUrl" placeholder="Введіть URL сайту" size="50" />
  <button onclick="translateSite()">Перекласти</button>

  <script>
    function translateSite() {
      const input = document.getElementById('siteUrl').value;
      if (input.trim() === '') {
        alert('Будь ласка, введіть адресу сайту');
        return;
      }

      const encodedUrl = encodeURIComponent(input);
      const translateUrl = `https://translate.google.com/translate?hl=uk&sl=en&u=${encodedUrl}`;
      window.open(translateUrl, '_blank');
    }
  </script>

</body>
</html>
